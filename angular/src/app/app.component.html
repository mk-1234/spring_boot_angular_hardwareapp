<div class="container-fluid">

  <ul class="navbar-nav">
    <li class="nav-item">
      <div class="d-inline-block">
        <div>{{currentLanguage}}</div>
        <div aria-labelledby="languageDropdown">
          <button (click)="onLanguageChange('hr')">{{'language.croatian' | translate}}</button>
          <button (click)="onLanguageChange('en')">{{'language.english' | translate}}</button>
          <button (click)="onLanguageChange('sl')">{{'language.slovenian' | translate}}</button>
        </div>
      </div>
    </li>
  </ul>

  <div class="w-100 text-end" *ngIf="authenticationService.isUserAuthenticated()">{{'app.info' | translate}}
    <strong>{{authenticationService.getAuthenticatedUserUsername()}}</strong> | <a href="#" (click)="logout()" class="link-primary">
      {{'app.logout' | translate}}</a>
  </div>
  <div class="m-5">
    <router-outlet></router-outlet>
  </div>
</div>
